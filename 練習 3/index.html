<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クラスとインスタンス</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="accordion" id="js-accordion">
        <a href="" class="accordion-trigger">
            Q1. 人生に疲れたんですが、どうしたらいいですか？
        </a>
        <div class="accordion-contents">
            A1.寝ろ
        </div>
        <div class="accordion">
            <a href="" class="accordion-trigger">
                Q2.目にいい食べ物とは？
            <a>
            <div class="accordion-contents">
                野菜・果物：ほうれん草、かぼちゃ、ブロッコリー、ニンジン、納豆、ブルーベリー、イチゴ
                肉類・魚類：レバー、豚肉、うなぎ、カツオ、マグロ、サケ、鯖、サンマ、イワシ、エビ、カニ、貝類
                果物に関しては、加熱せずにそのまま食べた方が栄養はとれます。肉類や魚類、野菜類をたくさんとるなら、鍋がお手軽でおすすめです。

                また、パエリアは魚介類や野菜を豊富に使うので、目に良い食材を使って料理すると良いでしょう。
            </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
